<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- We re-use the same stylesheet for a consistent look! -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Add some specific styles for the dashboard -->
    <style>
        body {
            display: block; /* Override flex to show content at top */
            padding: 2rem;
        }
        .dashboard-container {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 900px;
            margin: 2rem auto; /* Center the container */
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .dashboard-header h1 {
            color: var(--primary-dark);
        }
        .logout-button {
            background-color: var(--error-color);
            color: var(--text-light);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logout-button:hover {
            background-color: #b02a37;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        th {
            background-color: var(--background-light);
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: var(--background-light);
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <!-- The '{{ username }}' is injected by Flask -->
            <h1>Welcome, {{ username }}!</h1>
            <!-- This is the logout button -->
            <a href="{{ url_for('logout') }}" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <h2>Recent Login History</h2>
        
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Login Time</th>
                </tr>
            </thead>
            <tbody id="login-data-tbody">
                <!-- Data will be injected here by JavaScript -->
                <tr>
                    <td colspan="2">Loading history...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // This script runs as soon as the dashboard page loads
        window.addEventListener('DOMContentLoaded', fetchLoginHistory);

        async function fetchLoginHistory() {
            const tbody = document.getElementById('login-data-tbody');
            try {
                // Fetch data from our new API endpoint
                const response = await fetch('/api/logins');
                if (!response.ok) {
                    tbody.innerHTML = '<tr><td colspan="2">Could not load history.</td></tr>';
                    return;
                }
                
                const logs = await response.json();
                
                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="2">No login history found.</td></tr>';
                    return;
                }

                // Clear the 'Loading...' message
                tbody.innerHTML = '';
                
                // Build the table rows
                logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.username}</td>
                        <td>${log.timestamp}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error("Error fetching login history:", error);
                tbody.innerHTML = '<tr><td colspan="2">Error loading data.</td></tr>';
            }
        }
    </script>

</body>
</html>
